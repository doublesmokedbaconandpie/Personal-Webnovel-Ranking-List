<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{title_name}} - List</title>
        <link rel="stylesheet" href="static/CSS/style.css">
    </head>
    <body>
        <table class="NovelTable">
            <colgroup>
                <col style = "width:5%">
                <col style = "width:10%">
            </colgroup>
            <thead>
                <tr class="HeaderRow">
                    <th>#</th>
                    <th>Country</th>
                    <th>Title</th>
                    <th>Chapters Completed</th>
                    <th>Rating (Out of 10)</th>
                    <th>Reading Status</th>
                    <th>Genre</th>
                    <th>Tags</th>
                    <th>Date Modified</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries%}
                <tr>
                    <td><div class = "scrollable">{{entry[0]}}</div></td>
                    <td><div class = "scrollable">{{entry[2]}}</div></td>
                    <td><div class = "scrollable"><a href="{{entry[1]}}">{{entry[3]}}</a></div></td>
                    <td><div class = "scrollable">{{entry[4]}}</div></td>
                    <td><div class = "scrollable">{{entry[5]}}</div></td>
                    <td><div class = "scrollable">{{entry[6]}}</div></td>
                    <td><div class = "scrollable">{{entry[7]}}</div></td>
                    <td><div class = "scrollable">{{entry[8]}}</div></td>
                    <td><div class = "scrollable">{{entry[9]}}</div></td>
                    <td><div class = "scrollable">{{entry[10]}}</div></td>
                </tr>
                {% endfor %}
            </tbody>
    </body>
</html>
